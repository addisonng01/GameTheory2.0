<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cssgametheory.com/CSSGametheory/css/TeacherSignOn.css">

        <script type="text/javascript">
            function submitForm() {
                var email = document.getElementById("Email").value;
        
                // Add your validation logic here if needed, e.g.,
                if(email === "") {
                    alert("Email is required!");
                    return false;
                }
        
                // If everything is OK, submit the form
                return true;
            }
        </script>
        
    </head>
    <body>

        <div class="container">
            <h2 id="signInHeader">Sign In</h2>

            <form method="GET" action="https://cssgametheory.com/CSSGametheory/HTML/StudentSignIn/studentWaitingRoom.html">
                <div class="input-container">
                    <label for="Email" class="input-label">Email</label>
                    <input name="Email" id="Email" required>
                </div>

                <input type="submit" class="input" value="Submit" onclick="return submitForm()">
                <a href="https://cssgametheory.com/CSSGametheory/HTML/StudentSignIn/studentCreateProfile.html" class="menu">Create New Account</a>
            </form>
        </div>

    </body>
</html>
