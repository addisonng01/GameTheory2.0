<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oligopoly Game</title>
    <link rel="stylesheet" href="https://cssgametheory.com/CSSGametheory/css/oliTeacherGameView.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .results-summary {
            margin-top: 20px;
        }
        #nextRound {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oligopoly Game - Admin View</h1>
    </header>

    <main>
        <section id="gameInfo">
            <p>Current Round: <span id="currentRound">1</span></p>
        </section>

        <section id="controls">
            <button id="nextRound">Next Round</button>
        </section>

        <section class="results-summary">
            <h2>Results Summary</h2>
            <ul id="summaryList"></ul>
        </section>
    </main>

    <script src="https://cssgametheory.com/CSSGametheory/Javascript/oliGameTeacherView.js"></script>
</body>
</html>
